    // Game state
    let score = 0;
    let current = 0;
    let selectedQuestions = [];
    let timer = 120; // 120 seconds
    let timerInterval = null;

    // DOM Elements
    const gameEl = document.getElementById('game');
    const timerEl = document.getElementById('timer');
    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const playAgainBtn = document.getElementById('play-again-btn');
    const scoreEl = document.getElementById('score');
    const progressFill = document.getElementById('progress-fill');

    // Get random subset (min of 5 or full set)
    function getRandomQuestions(arr, count) {
      const shuffled = [...arr].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, Math.min(count, arr.length));
    }

    // Timer
    function startTimer() {
      clearInterval(timerInterval);
      timer = 120;
      updateTimer();
      timerInterval = setInterval(() => {
        timer--;
        updateTimer();
        if (timer <= 0) {
          endGame();
        }
      }, 1000);
    }

    function updateTimer() {
      timerEl.textContent = `Time: ${timer}s`;
      if (timer <= 10) {
        timerEl.style.background = '#e74c3c';
        timerEl.style.color = 'white';
      }
    }

    // Update progress bar
    function updateProgress() {
      const progress = ((current) / selectedQuestions.length) * 100;
      progressFill.style.width = `${progress}%`;
    }

    // Start game
    function startGame() {
      selectedQuestions = getRandomQuestions(questions, Math.min(10, questions.length));
      score = 0;
      current = 0;
      scoreEl.textContent = `Score: ${score}`;
      nextBtn.classList.remove('hidden');
      playAgainBtn.classList.add('hidden');
      startTimer();
      showQuestion();
    }

    // Show question
    function showQuestion() {
      if (current >= selectedQuestions.length) {
        endGame();
        return;
      }

      const q = selectedQuestions[current];
      questionEl.textContent = q.q;
      choicesEl.innerHTML = '';
      feedbackEl.textContent = '';
      feedbackEl.className = '';
      nextBtn.classList.add('hidden');
      updateProgress();

      q.choices.forEach((choice, i) => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => selectAnswer(i, q);
        choicesEl.appendChild(btn);
      });
    }

    // Handle answer
    function selectAnswer(selectedIndex, q) {
      const isCorrect = selectedIndex === q.answer;
      feedbackEl.textContent = q.explanation;
      feedbackEl.className = isCorrect ? 'correct show' : 'incorrect show';

      if (isCorrect) score++;
      scoreEl.textContent = `Score: ${score}`;

      // Disable choice buttons
      document.querySelectorAll('.choices button').forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = '0.7';
        btn.style.cursor = 'not-allowed';
      });

      nextBtn.classList.remove('hidden');
    }

    // Next question
    function nextQuestion() {
      current++;
      if (current < selectedQuestions.length && timer > 0) {
        showQuestion();
      } else {
        endGame();
      }
    }

    // End game â†’ show result screen
    function endGame() {
      clearInterval(timerInterval);

      // Hide standard UI
      questionEl.textContent = '';
      choicesEl.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.classList.add('hidden');

      // Build result screen
      const maxScore = selectedQuestions.length;
      const percent = Math.round((score / maxScore) * 100);
      let message = '';

      if (percent === 100) message = "LINGUISTIC LEGEND! ğŸ’¯";

        <p>(${percent}%)</p>
      `;

      playAgainBtn.classList.remove('hidden');
    }
    function goToPage(url) {
  window.location.href = url;
}

    window.onload = () => {
