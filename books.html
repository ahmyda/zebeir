<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Links</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #264653;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }
    .quiz {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: #2a9d8f;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-align: center;
    }
    .quiz:hover {
      background-color: #21867a;
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Choose a Text</h1>
  <div class="grid">
    <a href="../texts/txt1.html" class="quiz">Text 01</a>
    <a href="../texts/txt2.html" class="quiz">Text 02</a>

  </div>
</body>
</html>
